<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Card thông tin cá nhân</title>
    <style>
      :root {
        --bg: #f3f6fb;
        --card: #ffffff;
        --accent: #4f46e5; /* indigo */
        --muted: #6b7280;
        --glass: rgba(255, 255, 255, 0.6);
        --shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI",
          Roboto, "Helvetica Neue", Arial;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(180deg, var(--bg), #eef2ff);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }

      .card {
        width: 340px;
        background: var(--card);
        border-radius: 16px;
        padding: 20px;
        box-shadow: var(--shadow);
        display: flex;
        gap: 16px;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }

      .avatar {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        overflow: hidden;
        border: 6px solid var(--glass);
        margin-top: -36px;
        box-shadow: 0 6px 20px rgba(79, 70, 229, 0.12);
      }
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      h1 {
        font-size: 20px;
        margin: 12px 0 4px;
      }
      p.role {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
      }

      .phone-row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 14px;
      }
      .phone {
        font-weight: 600;
      }
      .btn-copy {
        background: transparent;
        border: 1px solid #e6e9f2;
        padding: 8px;
        border-radius: 8px;
        cursor: pointer;
      }

      .contacts {
        display: flex;
        gap: 10px;
        margin-top: 16px;
        flex-wrap: wrap;
        justify-content: center;
        background: #f9fafc;
        padding: 10px;
        border-radius: 12px;
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.05);
      }
      .contact-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #eef2ff;
        background: linear-gradient(180deg, #fff, #fbfdff);
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        font-weight: 600;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      .contact-btn:active {
        transform: translateY(1px);
      }
      .contact-btn .label {
        font-size: 13px;
        color: var(--muted);
      }

      /* icon styles */
      .icon {
        width: 18px;
        height: 18px;
        display: inline-block;
      }

      .meta {
        margin-top: 14px;
        color: var(--muted);
        font-size: 13px;
      }

      /* responsive */
      @media (max-width: 420px) {
        .card {
          width: 92%;
          padding: 16px;
        }
        .avatar {
          width: 92px;
          height: 92px;
        }
      }
    </style>
  </head>

    <script>
      // JS nhỏ: copy số điện thoại
      const copyBtn = document.getElementById("copyBtn");
      const phoneText = document.getElementById("phoneText").textContent.trim();
      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(phoneText);
          copyBtn.textContent = "Đã sao chép";
          setTimeout(() => (copyBtn.textContent = "Sao chép"), 1500);
        } catch (e) {
          // fallback
          const ta = document.createElement("textarea");
          ta.value = phoneText;
          document.body.appendChild(ta);
          ta.select();
          try {
            document.execCommand("copy");
            copyBtn.textContent = "Đã sao chép";
          } catch (e) {
            alert("Không thể sao chép. Vui lòng sao chép thủ công.");
          }
          ta.remove();
          setTimeout(() => (copyBtn.textContent = "Sao chép"), 1500);
        }
      });
